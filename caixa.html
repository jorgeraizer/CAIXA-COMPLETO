<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletr√¥nico</title>
</head>
<body>
    
    Valor a ser sacado:
    <input type="text" id="valor">
    <button onclick="Sacar();">SACAR</button>
    <br>
    <div id="resultado200">  </div>
    <div id="resultado100">  </div>
    <div id="resultado50">  </div>
    <div id="resultado20">  </div>
    <div id="resultado10">  </div>
    <div id="resultado5">  </div>
    <div id="resultado2">  </div>

</body>
<script>
    function Sacar()
    
    {
        v = parseInt(valor.value);
        valor.value = "";
        while(v>=200)
        {
            resultado200.innerHTML += "<img src='200.png' width='100px'>";
            v = v - 200;
        }
        while(v>=100)
        {
            resultado100.innerHTML += "<img src='100.jpg' width='100px'>";
            v = v - 100;
        }
        while(v>=50)
        {
            resultado50.innerHTML += "<img src='50.png' width='100px'>";
            v = v - 50;
        }
        while(v>=20)
        {
            resultado20.innerHTML += "<img src='20.png' width='100px'>";
            v = v - 20;
        }
        while(v>=10)
        {
            resultado10.innerHTML += "<img src='10.png' width='100px'>";
            v = v - 10;
        }
        if(v%5==0 || (v-5)%2==0)
        {
            while(v>=5)
            {
                resultado5.innerHTML += "<img src='5.png' width='100px'>";
                v = v - 5;
            }
        }    
        while(v>=2)
        {
            resultado2.innerHTML += "<img src='2.png' width='100px'>";
            v = v - 2;
        }
    }
</script>
</html>
